name: Changed Files test

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      rollout_number:
        description: 'Rollout number'
        required: true
        default: '999'
      rollout_version:
        description: 'Rollout version'
        required: false
        default: ''

jobs:
  # -------------------------------------------------------------
  # Event `pull_request`: Returns all changed pull request files.
  # --------------------------------------------------------------
  changed_files:
    # NOTE:
    # - This is limited to pull_request* events and would raise an error for other events.
    # - A maximum of 3000 files can be returned.
    # - For more flexibility and no limitations see "Using local .git history" above.

    runs-on: self-hosted #ubuntu-latest 
    name: Test changed-files
    permissions:
      pull-requests: read

    steps:
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v41

      - name: List all changed files
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          for file in "$ALL_CHANGED_FILES"; do
            echo "$file was changed"
          done
          
      - name: Get changed files and write the outputs to a JSON file
        id: changed-files-write-output-files-json
        uses: tj-actions/changed-files@v41
        with:
          json: true
          write_output_files: true
          output_dir: './tmp/outputs'
          rollout-number: '${{ github.event.inputs.rollout_number }}'

      - name: Checkout into dir1
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: dir1
  
      - name: Run changed-files with defaults in dir1
        id: changed-files-for-dir1
        uses: tj-actions/changed-files@v42
        with:
          path: dir1
  
      - name: List all added files in dir1
        env:
          ADDED_FILES: |-
            ${{ steps.changed-files-for-dir1.outputs.added_files }}
        run: |
          for file in ${ADDED_FILES}; do
            echo "$file was added"
          done
